version: '3.8'

services:
  # Development PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: personal-assistant-postgres
    environment:
      POSTGRES_DB: personal_assistant_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-dev-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d personal_assistant_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: personal-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  # Mailhog for email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: personal-assistant-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge